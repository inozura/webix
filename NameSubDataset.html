<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css" />
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./css/Style.css" type="text/css">

</head>

<body>
    <div id='mainHeader' class='mainHeaderCss'>Create Subdata Set</div>
    <div id='subHeader' class='subHeaderCss'>Step 3: Name the Sub-dataset</div>


</body>

</html>
<script type="text/javascript" charset="utf-8">


    var nameform =
    {
        view: "form",
        id: "nameForm",
        width: 700,
        x: 50,
        rows: [
            { view: "text", label: "Name:", id: "txtName" },
            { template: "Dataset name can only contain alphabets (a-z), number(0-9) and underscore(_)", height: 20, css: 'nameTemplatecss' }
        ],
        css: "noBorderCss"
    };

    var buttonForm = {
        view: "toolbar",
        width: 200,
        cols: [
            { view: "button", label: "Submit", id:"btnSubmit", autowidth: true, click: submitHandler },
            { view: "button", label: "Main Menu", id:"btnMenu", autowidth: true },
            {}
        ],
        css: "noBorderCss"
    };

    webix.ui({
        padding: 20,
        rows: [
            { type: "clean", cols: [nameform], css: "formCss", height: 200 },
            { type: "clean", cols: [buttonForm], css: "noBorderCss alignCenter" }
        ]
    });

    function submitHandler() {
        //event.preventDefault();
        var re = /^\w+$/;
        var nameValue = $$("txtName").getValue();
        if(nameValue.trim() == ""){
            webix.alert({
                type:"alert-error",
                title:"Error",
                text:"Dataset Name cannot be empty"
              });
        }
        else if(!re.test(nameValue)) {
            webix.alert({
                type:"alert-error",
                title:"Error",
                text:"Dataset name can only contain alphabets (a-z), number(0-9) and underscore(_)"
              });
        }
        else{
            
            window.location.href = "calculation.html";
        }
    }
</script>
